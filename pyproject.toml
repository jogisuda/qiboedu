authors = [
    { name = "qiboteam" }
]
dependencies = []
readme = "README.md"
requires-python = ">=3.10,<3.14"

[tool.poetry]
name = "qiboedu"
version = "0.1.0"
description = "Collection of material for quantum computing educational activities using Qibo."
